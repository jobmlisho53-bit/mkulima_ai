name: mkulima_ai
description: AI-Powered Plant Disease Detection Mobile App
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: any
  riverpod: any

  # UI Components
  cupertino_icons: any
  flutter_svg: any
  lottie: any
  animated_text_kit: any
  animations: any

  # Navigation & Routing
  go_router: any
  auto_route: any

  # HTTP & API
  http: any
  dio: any
  retrofit: any

  # Local Storage
  shared_preferences: any
  hive: any
  hive_flutter: any

  # Camera & Image Processing
  camera: any
  image_picker: any
  image_cropper: any
  image_gallery_saver: any

  # ML & TensorFlow Lite
  tflite_flutter: any
  tflite_flutter_helper: any

  # Maps & Location
  google_maps_flutter: any
  geolocator: any
  geocoding: any

  # Voice & Speech
  flutter_tts: any
  speech_to_text: any

  # Authentication
  firebase_auth: any
  google_sign_in: any
  sign_in_with_apple: any

  # Notifications
  flutter_local_notifications: any
  firebase_messaging: any

  # Charts & Visualization
  fl_chart: any
  syncfusion_flutter_charts: any

  # Form Validation
  form_validator: any
  flutter_form_builder: any

  # Connectivity
  connectivity_plus: any
  internet_connection_checker: any

  # File & Storage
  path_provider: any
  file_picker: any
  permission_handler: any

  # Internationalization
  flutter_localizations:
    sdk: flutter
  flutter_localization: any
  intl: any

  # QR Code & Barcode
  qr_flutter: any
  barcode_scan2: any

  # PDF Generation
  pdf: any
  printing: any

  # Social Sharing
  share_plus: any

  # Analytics & Crash Reporting
  firebase_analytics: any
  firebase_crashlytics: any

  # Ads
  google_mobile_ads: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  mockito: any
  build_runner: any
  retrofit_generator: any
  hive_generator: any
  json_serializable: any
  freezed: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/models/mkulima_ai_model.tflite
    - assets/models/class_labels.json
    - assets/animations/
    - assets/translations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
