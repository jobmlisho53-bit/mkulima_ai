name: mkulima_ai
description: AI-Powered Plant Disease Detection Mobile App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  riverpod: ^2.3.6

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  animations: ^2.0.7

  # Navigation & Routing
  go_router: ^12.0.0
  auto_route: ^7.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.1

  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Camera & Image Processing
  camera: ^0.10.5+3
  image_picker: ^1.1.1
  image_cropper: ^4.0.1
  image_gallery_saver: ^2.3.0

  # ML & TensorFlow Lite
  tflite_flutter: ^0.10.0
  tflite_flutter_helper: ^0.10.0

  # Maps & Location
  google_maps_flutter: ^2.2.6
  geolocator: ^10.1.0
  geocoding: ^2.1.0

  # Voice & Speech
  flutter_tts: ^3.8.4
  speech_to_text: ^6.6.0

  # Authentication
  firebase_auth: ^4.7.1
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^7.0.1

  # Notifications
  flutter_local_notifications: ^15.1.0+1
  firebase_messaging: ^14.6.5

  # Charts & Visualization
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^22.2.10

  # Form Validation
  form_validator: ^1.0.0
  flutter_form_builder: ^8.0.0

  # Connectivity
  connectivity_plus: ^5.0.1
  internet_connection_checker: ^1.0.0+1

  # File & Storage
  path_provider: ^2.1.0
  file_picker: ^6.1.1
  permission_handler: ^10.4.3

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # QR Code & Barcode
  qr_flutter: ^4.0.0
  barcode_scan2: ^4.3.0

  # PDF Generation
  pdf: ^3.10.2
  printing: ^5.11.1

  # Social Sharing
  share_plus: ^7.0.2

  # Analytics & Crash Reporting
  firebase_analytics: ^10.4.3
  firebase_crashlytics: ^3.0.21

  # Ads
  google_mobile_ads: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  build_runner: ^2.4.6
  retrofit_generator: ^4.0.1
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1
  freezed: ^2.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/mkulima_ai_model.tflite
    - assets/models/class_labels.json
    - assets/animations/
    - assets/translations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  # iOS & Android plugin configuration
  plugin:
    platforms:
      android:
        package: com.example.mkulima_ai
        pluginClass: MkulimaAiPlugin
      ios:
        pluginClass: MkulimaAiPlugin
