name: mkulima_ai
description: AI-Powered Plant Disease Detection Mobile App
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Core
  cupertino_icons: 1.0.6
  flutter_svg: 2.0.9
  lottie: 2.7.0
  animated_text_kit: 4.2.2
  animations: 2.0.8

  # State management
  provider: 6.1.2
  riverpod: 2.5.1

  # Navigation
  go_router: 13.2.0

  # Networking
  http: 1.1.0
  dio: 5.9.0

  # Storage
  shared_preferences: 2.2.2
  hive: 2.2.3
  hive_flutter: 1.1.0

  # Camera & Media (MOBILE)
  camera: 0.10.5+9
  image_picker: 1.1.2
  image_cropper: 7.1.0
  image_gallery_saver: 2.0.3

  # ML (LOCKED & COMPATIBLE)
  tflite_flutter: 0.9.0
  tflite_flutter_helper: 0.3.1

  # Maps & Location
  google_maps_flutter: 2.6.1
  geolocator: 10.1.0
  geocoding: 2.2.0

  # Auth
  firebase_auth: 4.17.8
  google_sign_in: 6.2.1
  sign_in_with_apple: 6.1.1

  # Notifications
  firebase_messaging: 14.7.10
  flutter_local_notifications: 17.2.3

  # Charts
  fl_chart: 0.68.0

  # Forms
  flutter_form_builder: 9.3.0

  # Files & permissions
  path_provider: 2.1.3
  file_picker: 8.1.2
  permission_handler: 11.3.1

  # Intl
  intl: 0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 4.0.0

  # ðŸ”’ CODE GENERATION â€” LOCKED (NO MORE CONFLICTS)
  build_runner: 2.4.8
  freezed: 2.5.7
  json_serializable: 6.9.4
  hive_generator: 2.0.0
  retrofit_generator: 10.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/
    - assets/animations/
    - assets/translations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
