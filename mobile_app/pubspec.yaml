name: mkulima_ai
description: AI-Powered Plant Disease Detection Mobile App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  riverpod: ^2.3.6

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  animations: ^2.0.7

  # Navigation & Routing
  go_router: ^12.0.0
  auto_route: ^7.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.1

  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Camera & Image Processing
  camera: ^0.10.5+3
  image_picker: ^1.1.1
  image_cropper: ^4.0.1
  image_gallery_saver: ^2.3.0

  # ML & TensorFlow Lite
  tflite_flutter: ^0.12.1
  tflite_flutter_helper: ^0.3.1

  # Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Voice & Speech
  flutter_tts: ^4.2.3
  speech_to_text: ^7.3.0

  # Authentication
  firebase_auth: ^6.1.3
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1

  # Notifications
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^16.1.0

  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.20

  # Form Validation
  form_validator: ^2.1.1
  flutter_form_builder: ^10.2.0

  # Connectivity
  connectivity_plus: ^7.0.0
  internet_connection_checker: ^3.0.1

  # File & Storage
  path_provider: ^2.1.5
  file_picker: ^10.3.8
  permission_handler: ^12.0.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  flutter_localization: ^0.3.3  # Latest version of the lightweight Map-based localization package
  intl: any  # Safest option: lets the Flutter SDK pin the exact compatible version (avoids conflicts)

  # QR Code & Barcode
  qr_flutter: ^4.1.0
  barcode_scan2: ^4.6.2

  # PDF Generation
  pdf: ^3.11.3
  printing: ^5.14.2

  # Social Sharing
  share_plus: ^12.0.1

  # Analytics & Crash Reporting
  firebase_analytics: ^12.0.1
  firebase_crashlytics: ^5.0.6

  # Ads
  google_mobile_ads: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.6.1
  build_runner: ^2.10.4
  retrofit_generator: ^10.2.1
  hive_generator: ^2.0.1
  json_serializable: ^6.11.3
  freezed: ^3.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/mkulima_ai_model.tflite
    - assets/models/class_labels.json
    - assets/animations/
    - assets/translations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  # iOS & Android plugin configuration
  plugin:
    platforms:
      android:
        package: com.example.mkulima_ai
        pluginClass: MkulimaAiPlugin
      ios:
        pluginClass: MkulimaAiPlugin
