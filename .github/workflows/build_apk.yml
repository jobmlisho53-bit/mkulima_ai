name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile_app  # Ensure commands run from your Flutter project folder

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      # 3. Verify Flutter & Dart versions
      - name: Flutter doctor
        run: flutter doctor -v

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Run code generation (Freezed + JSON Serializable)
      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 6. Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 7. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkulima_ai-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
